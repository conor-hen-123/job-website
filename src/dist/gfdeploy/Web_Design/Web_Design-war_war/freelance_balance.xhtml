<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Page to display freelancer's balance-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <!--Include the template-->
        <ui:composition template="./templates/freelanceTemplate.xhtml">
            <ui:define name="content">
                <h1>Greetings #{freelanceProfileMBean.getFreelancerName()}</h1>
                <hr/>
                <!--Display balance-->
                <h3> Your Balance is #{freelanceProfileMBean.getFreelancerBalance()} </h3>
                <h:form>
                    <h:panelGrid columns="2">
                        <!--button to go back-->
                        <h:commandButton action="freelance_home" value="Back"/>
                    </h:panelGrid>
                </h:form>    
                <br/><br/>
            </ui:define>
            
        </ui:composition>
    </body>
</html>
