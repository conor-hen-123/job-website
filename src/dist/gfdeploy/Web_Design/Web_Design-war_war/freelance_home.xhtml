<!DOCTYPE html>
<!--This page is loaded when the freelancer logs in-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <body>
        <!--Include the template-->
        <ui:composition template="./templates/freelanceTemplate.xhtml">
            <ui:define name="content">
                <h1>Welcome #{freelanceProfileMBean.getFreelancerName()}</h1>
                <hr />
                <br/>
                <!--Display in case of failed login-->
                <h:outputText value="Invalid userid or password"
                                  rendered="#{not freelanceProfileMBean.correct}"/>
                <h:form>
                    <h:panelGrid columns="2" border = "4"
                                    cellpadding = "15" cellspacing = "10">
                        <h:commandButton action="freelance_edit_profile" value="Edit Profile"
                                         rendered="#{freelanceProfileMBean.correct}"/>
                        <h:commandButton action="freelance_search_jobs" value="Search Jobs"
                                         rendered="#{freelanceProfileMBean.correct}"/>
                        <h:commandButton action="freelance_balance" value="View Balance in Account"
                                         rendered="#{freelanceProfileMBean.correct}"/>
                        <h:commandButton action="freelancer_page" value="Try again"
                                         rendered="#{not freelanceProfileMBean.correct}"/>
                        <h:commandButton action="job_ass_to_me" value="Jobs assigned to me"
                                         rendered="#{freelanceProfileMBean.correct}"/>
                        <h:commandButton action="index" value="Logout">
                            <f:actionListener binding="#{freelanceProfileMBean.logout()}" />
                        </h:commandButton>
                    </h:panelGrid>
                </h:form>    
            </ui:define>
            
        </ui:composition>
        
        <br/><br/>
    </body>
</html>
