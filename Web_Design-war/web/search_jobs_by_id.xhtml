<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Page to display jobs searched by id-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <!--Include the template-->
        <ui:composition template="./templates/freelanceTemplate.xhtml">
            <ui:define name="content">
                <h1>ID: #{showJobsMBean.id}</h1>
                <h3>
                    <!--Table to display the information of each Job-->
                    <h:dataTable value="#{showJobsMBean.searchJobsByID()}" 
                                 var="jobs" border="1" cellpadding="10">
                        <!--ID column of the job-->
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{jobs.id}
                        </h:column>
                        <!--Title column of the job-->
                        <h:column>
                            <f:facet name="header">Job Title</f:facet>
                                #{jobs.title}
                        </h:column>
                        <h:column>
                            <h:form>
                                <!--Button to display the job Description-->
                                <h:commandButton action="sh_job_desc" value="Show Description">
                                    <f:actionListener binding="#{freelanceProfileMBean.storeJobId(jobs)}" />
                                </h:commandButton>
                            </h:form>
                        </h:column>

                    </h:dataTable>
                </h3>
                <br/><br/>
                <h:form>
                    <!--Button to go back-->
                    <h:commandButton action="freelance_search_jobs" value="Back to Search"/>
                </h:form>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
