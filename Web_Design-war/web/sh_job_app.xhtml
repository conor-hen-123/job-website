<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Page to display the applicants options for job posted by a provider-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Jobs</title>
    </h:head>
    <h:body>
        <!--Include the template-->
        <ui:composition template="./templates/providerTemplate.xhtml">
            <ui:define name="content">
                <h1>Check Applicants for the below jobs</h1>
                <hr />
                <h3>
                    <!--Table to display the information of each job-->
                    <h:dataTable value="#{providerMBean.showJobApplicants()}" 
                                 var="jobs" border="1" cellpadding="10">

                        <!--ID column of the Job-->
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{jobs.id}
                        </h:column>
                        <!--Title column of the Job-->
                        <h:column>
                            <f:facet name="header">Job Title</f:facet>
                                #{jobs.title}
                        </h:column>
                        <!--Description column of the Job-->
                        <h:column>
                            <f:facet name="header">Job Description</f:facet>
                                #{jobs.description}
                        </h:column>
                        <!--Pay column of the Job-->
                        <h:column>
                            <f:facet name="header">Pay</f:facet>
                                #{jobs.pay}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Status</f:facet>
                                #{jobs.status}
                        </h:column>
                        <!--Button the see the list of Applicants-->
                        <h:column>
                            <h:form>
                                <h:commandButton action="see_app" value="See Applicants">
                                    <f:actionListener binding="#{providerMBean.storeJobId(jobs)}" />
                                </h:commandButton>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </h3>
                <br/><br/>
                <h:form>
                    <!--Button to go back-->
                    <h:commandButton action="employer_home" value="Back"/>
                </h:form>
        </ui:define>
    </ui:composition>
    </h:body>
</html>
