<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--This page is loaded when the provider wants to create a job-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez = "http://java.sun.com/jsf/composite/ezcomp">
    <h:body>
        <!--Include the template-->
        <ui:composition template="./templates/providerTemplate.xhtml">
            <ui:define name="content">
                <h2> Create Job</h2>
                <hr/>
                <h:form>
                    <!--Use the composite component-->
                    <ez:createJobComp
                        jobTitleLabel="Job Title"
                        jobTitleValue="#{providerMBean.title}"
                        jobDescLabel="Job Description"
                        jobDescValue="#{providerMBean.description}"
                        jobPayLabel="Payment"
                        jobPayValue="#{providerMBean.pay}"
                        jobKeyLabel="Keywords"
                        jobKeyValue="#{providerMBean.keywords}"
                        createButtonLabel="Create Job"
                    />
                    
                </h:form>
                <br/><br/>    
            </ui:define>
        </ui:composition>
    </h:body>
</html>
