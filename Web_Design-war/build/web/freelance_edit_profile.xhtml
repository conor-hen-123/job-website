<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Page to allow freelancer to edit profile-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <!--Include the template-->
        <ui:composition template="./templates/freelanceTemplate.xhtml">
            <ui:define name="content">
                <h2>Edit your Profile</h2>
                <h:form>
                    <h3>
                    <h:dataTable value='#{freelanceProfileMBean.searchFreelancersName()}' var='freelancers'
                                 border='1' width='300' cellpadding="5">
                        <h:column>
                            <f:facet name='header'>Name</f:facet>
                            <!--Input field for name-->
                            <h:inputText value="#{freelanceProfileMBean.name}" size="10">
                                <f:validateLength minimum="1" maximum="30"/>
                            </h:inputText>
                        </h:column>

                        <h:column>
                            <!--Input field for Description-->
                            <f:facet name='header'>Description</f:facet>
                            <h:inputTextarea rows="5" value="#{freelanceProfileMBean.description}">
                                <f:validateLength minimum="1" maximum="500"/>
                            </h:inputTextarea>
                        </h:column>

                        <h:column>
                            <!--Input field for Skills-->
                            <f:facet name='header'>Skills</f:facet>
                            <h:inputTextarea rows="3" value="#{freelanceProfileMBean.skills}">
                                <f:validateLength minimum="1" maximum="500"/>
                            </h:inputTextarea>
                        </h:column>

                        <h:column>
                            <!--Input field for Username-->
                            <f:facet name='header'>Username</f:facet>
                            <h:inputText value="#{freelanceProfileMBean.username}" size="10">
                                <f:validateLength minimum="1" maximum="20"/>
                            </h:inputText>
                        </h:column>

                        <h:column>
                            <!--Input field for Password-->
                            <f:facet name='header'>Password</f:facet>
                            <h:inputText value="#{freelanceProfileMBean.password}" size="10">
                                <f:validator validatorId="passvalidator"/>
                            </h:inputText>
                        </h:column>

                    </h:dataTable>
                    </h3>
                    <h:panelGrid columns="3">
                        <h:commandButton value="Save Changes" action='#{freelanceProfileMBean.updateFreelancer()}'/>
                        <h:commandButton value="Back" action="freelance_home" immediate="true"/>
                    </h:panelGrid>
                </h:form>
                <br/><br/>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
